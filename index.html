<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Profile</title>
  <style>
    /* Stile di base */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* height: 100vh;  <-- se vuoi che il contenuto non superi mai l'altezza del viewport, lascialo pure */
      color: white;
      /* overflow: hidden; <-- RIMOSSO per consentire lo scroll su schermi piÃ¹ piccoli */
      background: black;
      position: relative;
    }

    /* Canvas per le stelle */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    /* Container */
    .container, .name-container {
      text-align: center;
      padding: 20px 30px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.8);
    }

    /* Margine ridotto da 40px a 20px */
    .name-container {
      margin-bottom: 20px;
    }

    h1 { font-size: 2.5em; }
    h2 { font-family: 'Lucida Handwriting', cursive; font-size: 4em; }
    h3 { font-size: 1.2em; font-style: italic; }

    /* Link */
    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid white;
      transition: transform 0.2s ease, filter 0.2s ease, box-shadow 0.3s ease;
    }
    .links a:hover {
      transform: scale(1.05);
      filter: brightness(1.5);
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <!-- Sezione Nome -->
  <div class="name-container">
    <h2>Cain</h2>
    <h3>Nothing is Real, Everything is Lecit</h3>
  </div>

  <!-- Sezione Profilo -->
  <div class="container">
    <h1>Welcome to my profile!</h1>
    <p>Find all my useful links here:</p>
    <div class="links">
      <a href="https://myanimelist.net/profile/CainRg" target="_blank">My Anime List</a>
      <a href="https://www.instagram.com/_cainrg_?igsh=enVoZ2NxZ254aXl6" target="_blank">Instagram</a>
      <a href="https://discord.gg/xJFestnFRK" target="_blank">Talk to me</a>
      <a href="https://paypal.me/CainRg1?country.x=IT&locale.x=it_IT" target="_blank">PayPal</a>
      <a href="https://steamcommunity.com/profiles/76561199403693762/" target="_blank">Steam</a>
      <a href="https://open.spotify.com/playlist/5gwelRDurxNieSsgV6bLuY?si=fMHVgZeyQ76WDaBaX7C5Ng" target="_blank">Spotify FavSongs</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];

    function createStars(count) {
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width - canvas.width / 2,
          y: Math.random() * canvas.height - canvas.height / 2,
          z: Math.random() * canvas.width,
          size: Math.random() * 0.7 + 0.3,
          speed: Math.random() * 1.5 + 0.5,
          opacity: Math.random() * 0.8 + 0.2
        });
      }
    }

    function updateStars() {
      for (let star of stars) {
        star.z -= star.speed;
        if (star.z <= 0) {
          star.x = Math.random() * canvas.width - canvas.width / 2;
          star.y = Math.random() * canvas.height - canvas.height / 2;
          star.z = canvas.width;
        }
      }
    }

    function drawStars() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let star of stars) {
        let scale = canvas.width / star.z;
        let x = star.x * scale + canvas.width / 2;
        let y = star.y * scale + canvas.height / 2;
        let size = star.size * scale;

        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function animate() {
      updateStars();
      drawStars();
      requestAnimationFrame(animate);
    }

    createStars(500);
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      createStars(500);
    });
  </script>
</body>
</html>
