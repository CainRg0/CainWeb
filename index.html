<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CainRg - Links</title>
    <style>
        :root {
            --color-bg-primary: #0a0e27;
            --color-bg-secondary: #1a1f3a;
            --color-text-primary: #ffffff;
            --color-accent: #4a9eff;
            --color-accent-glow: rgba(74, 158, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1f3a 50%, #0f1229 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shoot 2s linear;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-300px) translateY(300px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 680px;
            padding: 40px 20px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 1.2s ease-out;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            box-shadow: 0 8px 32px rgba(74, 158, 255, 0.3);
            animation: float 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .profile h1 {
            color: var(--color-text-primary);
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px var(--color-accent-glow);
        }

        .profile p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-item {
            position: relative;
            background: rgba(26, 31, 58, 0.6);
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-decoration: none;
            color: var(--color-text-primary);
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            overflow: hidden;
            animation: fadeInUp 1.4s ease-out;
        }

        .link-item:nth-child(2) { animation-delay: 0.1s; }
        .link-item:nth-child(3) { animation-delay: 0.2s; }
        .link-item:nth-child(4) { animation-delay: 0.3s; }
        .link-item:nth-child(5) { animation-delay: 0.4s; }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(74, 158, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: var(--color-accent);
            box-shadow: 0 8px 32px var(--color-accent-glow);
            background: rgba(26, 31, 58, 0.8);
        }

        .link-icon {
            width: 48px;
            height: 48px;
            min-width: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: rgba(74, 158, 255, 0.2);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .link-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .link-item:hover .link-icon {
            transform: rotate(360deg);
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .link-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .link-arrow {
            font-size: 20px;
            color: var(--color-accent);
            transition: transform 0.3s ease;
        }

        .link-item:hover .link-arrow {
            transform: translateX(5px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 15px;
            }

            .profile h1 {
                font-size: 28px;
            }

            .link-item {
                padding: 16px;
            }

            .link-icon {
                width: 40px;
                height: 40px;
                min-width: 40px;
                font-size: 20px;
            }

            .link-title {
                font-size: 16px;
            }
        }

        .moon {
            position: fixed;
            top: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #f0f0f0, #c0c0c0);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.4), inset -10px -10px 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
            animation: moonGlow 4s ease-in-out infinite;
        }

        @keyframes moonGlow {
            0%, 100% { box-shadow: 0 0 60px rgba(255, 255, 255, 0.4), inset -10px -10px 20px rgba(0, 0, 0, 0.2); }
            50% { box-shadow: 0 0 80px rgba(255, 255, 255, 0.6), inset -10px -10px 20px rgba(0, 0, 0, 0.2); }
        }
    </style>
</head>
<body>

    <button id="musicToggle" style="position: fixed; top: 20px; left: 20px; z-index: 100; background: rgba(74, 158, 255, 0.3); border: 1px solid rgba(74, 158, 255, 0.5); color: white; padding: 12px 16px; border-radius: 50px; cursor: pointer; backdrop-filter: blur(10px); font-size: 20px; transition: all 0.3s ease; box-shadow: 0 4px 12px rgba(74, 158, 255, 0.2);">

    </button>

    <div class="container">
        <div class="profile">
            <div class="profile-image"><img src="pfp.png" alt="Profile"></div>
            <h1>CainRg</h1>
            <p>Student â€¢ Gamer â€¢ Developer</p>
        </div>

        <div class="links">
            <a href="https://open.spotify.com/playlist/5gwelRDurxNieSsgV6bLuY" target="_blank" rel="noopener noreferrer" class="link-item">

                <div class="link-icon"><img src="steam.png" alt="Steam"></div>
                <div class="link-content">
                    <div class="link-title">Steam</div>
                    <div class="link-description">Gaming profile</div>
                </div>

            </a>

            <a href="https://github.com/CainRg0" target="_blank" rel="noopener noreferrer" class="link-item">
                <div class="link-icon"><img src="github.png" alt="GitHub"></div>
                <div class="link-content">
                    <div class="link-title">GitHub</div>
                    <div class="link-description">My projects</div>

            <a href="https://www.instagram.com/_cainrg_" target="_blank" rel="noopener noreferrer" class="link-item">
                <div class="link-icon"><img src="instagram.png" alt="Instagram"></div>
                <div class="link-content">
                    <div class="link-title">Instagram</div>

                <div class="link-icon"><img src="animelist.png" alt="MyAnimeList"></div>

    </div>

    <script>
        // Genera stelle
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Genera stelle cadenti
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            shootingStar.style.left = Math.random() * window.innerWidth + 'px';
            shootingStar.style.top = Math.random() * (window.innerHeight / 2) + 'px';
            
            document.body.appendChild(shootingStar);
            
            setTimeout(() => {
                shootingStar.remove();
            }, 2000);
        }

        // Inizializza
        createStars();

        // Genera stelle cadenti random
        setInterval(() => {
            if (Math.random() > 0.3) {
                createShootingStar();
            }
        }, 1500);

        // Animazione parallax al movimento del mouse
        document.addEventListener('mousemove', (e) => {
            const stars = document.querySelectorAll('.star');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            stars.forEach((star, index) => {
                const speed = (index % 3 + 1) * 5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                star.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Controllo musica
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let isPlaying = false;

        musicToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            if (isPlaying) {
                bgMusic.pause();
                musicToggle.textContent = 'ðŸ”‡';
                musicToggle.style.background = 'rgba(74, 158, 255, 0.3)';
            } else {
                bgMusic.play();
                musicToggle.textContent = 'ðŸ”Š';
                musicToggle.style.background = 'rgba(74, 158, 255, 0.6)';
            }
            isPlaying = !isPlaying;
        });

        musicToggle.addEventListener('mouseenter', () => {
            musicToggle.style.transform = 'scale(1.1)';
            musicToggle.style.boxShadow = '0 6px 20px rgba(74, 158, 255, 0.4)';
        });

        musicToggle.addEventListener('mouseleave', () => {
            musicToggle.style.transform = 'scale(1)';
            musicToggle.style.boxShadow = '0 4px 12px rgba(74, 158, 255, 0.2)';
        });

        // Effetto particelle al click
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.background = '#4a9eff';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '999';
                
                const angle = (Math.PI * 2 * i) / 8;
                const velocity = 100;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                document.body.appendChild(particle);
                
                let opacity = 1;
                let posX = e.clientX;
                let posY = e.clientY;
                
                const animate = () => {
                    opacity -= 0.02;
                    posX += vx * 0.016;
                    posY += vy * 0.016;
                    
                    particle.style.opacity = opacity;
                    particle.style.left = posX + 'px';
                    particle.style.top = posY + 'px';
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                
                animate();
            }
        });
    </script>
</body>
