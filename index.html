<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Profile</title>
  <style>
    /* Stile di base del body */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      overflow: hidden;
      background: #fff;
      position: relative;
    }

    /* Sfondo animato: un gradiente lineare in bianco e grigio chiaro */
    @keyframes nebula {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ffffff, #e6e6e6, #ffffff);
      background-size: 400% 400%;
      animation: nebula 15s ease infinite;
      z-index: -2;
    }

    /* Effetto particelle fluttuanti */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: rgba(200,200,200,0.8);
      border-radius: 50%;
      opacity: 0.8;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    /* Container per le sezioni */
    .container, .name-container {
      text-align: center;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin: 10px;
      background: rgba(255,255,255,0.8);
    }
    .name-container {
      margin-top: 20px;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
    }
    h2 {
      font-family: 'Lucida Handwriting', cursive;
      font-size: 4em;
      margin: 0 auto;
    }
    h3 {
      font-size: 1.2em;
      margin-top: 10px;
      font-style: italic;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    /* Stile aggiornato per i pulsanti/link con animazione al passaggio del mouse */
    .links a {
      position: relative;
      overflow: hidden;
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      color: #333;
      text-decoration: none;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: transform 0.2s ease, filter 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      white-space: nowrap;
    }
    .links a:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Effetto particelle -->
  <div class="particles"></div>
  <script>
    // Genera particelle fluttuanti
    const particles = document.querySelector('.particles');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.top = Math.random() * 100 + 'vh';
      particle.style.animationDelay = Math.random() * 5 + 's';
      particle.style.animationDuration = Math.random() * 10 + 5 + 's';
      particles.appendChild(particle);
    }
  </script>

  <!-- Sezione Nome e Iconica Frase -->
  <div class="name-container">
    <h2>Cain</h2>
    <h3>Nothing is Real, Everything is Lecit</h3>
  </div>

  <!-- Sezione Profilo con i link utili -->
  <div class="container">
    <h1>Welcome to my profile!</h1>
    <p>Find all my useful links here:</p>
    <div class="links">
      <a href="https://myanimelist.net/profile/CainRg" target="_blank">My Anime List</a>
      <a href="https://www.instagram.com/_cainrg_?igsh=enVoZ2NxZ254aXl6" target="_blank">Instagram</a>
      <a href="https://discord.gg/xJFestnFRK" target="_blank">Talk to me</a>
      <a href="https://paypal.me/CainRg1?country.x=IT&locale.x=it_IT" target="_blank">PayPal</a>

    </div>
  </div>
</body>
</html>
